<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Scene Generator</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="./script.js" defer></script>
    <script src="./base.js" defer></script>
  </head>
  <body>
    Scene:
    <select id="scene"></select>
    <button id="confirmScene">
      Confirm
    </button><br/><br/>
    Time:
    <select id="time"></select>
    <button id="confirmTime">
      Confirm
    </button><br/><br/>
    Weather:
    <select id="weather"></select>
    <button id="confirmWeather">
      Confirm
    </button><br/><br/>
    <p>
    </p>
    <p id="active"></p>
    <p><span id="activeScore"></span></p>
    <p><span id="fpsCounter"></span></p>
    <p id="best"></p>
    <p><span id="bestScore"></span></p>
    <p id="memory" data-max-items="16"></p>
  </body>
</html>
